<html>
	<head>
		<title>Google Cache Viewer</title>
		<link rel="icon" type="image/x-icon" href="favicon.png">
		<style>
			h1, p, a {font-family: sans-serif;}
		</style>
	</head>
	
	<body>
	<h1>Update: Google has shut down cache</h1>
	<h1>How to use:</h1>
		<p>Bookmark the link below:</p>
		<a style="font-weight: bold" href="javascript:window.location='https://webcache.googleusercontent.com/search?q=cache:'+encodeURIComponent(window.location)">View in Cache</a>
		<p>Click bookmark to see cached version of current page</p>
	</body>
</html>
